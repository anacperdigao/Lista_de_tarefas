<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="/assets/css/estilo.css">
  <link rel="stylesheet" href="/assets/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <header class="cabecalho">
    
    <section class="container__total">

      <section class="container__inicial">
        <div class="container__titulo">
          <h1 class="titulo__principal">TAREFAS</h1>
          <img class="icone__theme" src="/assets/images/icon-sun.svg" alt="Imagem de sol para trocar o tema para light">
        </div>  
        
        <div class="input__padrao-principal" id="input__padrao-principal">   
          <input type="checkbox" name="nova-tarefa" value="text" id="check-nova-tarefa" class="input__checkbox">
          <input class="nova-tarefa" for="check-nova-tarefa" placeholder="Insira uma nova tarefa . . . "></input>
        </div>  

      </section>
      
      <section class="container__tarefas">
        <div class="input__padrao" id="primeiro-input"> 
          
          <div class="check-tarefa">
            <input type="checkbox" name="tarefa-incluida" value="text" id="tarefa-1" class="input__checkbox">
            <label class="tarefas" for="tarefa-1">Meditar 10 min</label>
          </div>
          <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
        
        </div> 
        
        <div class="input__padrao"> 
        
          <div class="check-tarefa">
            <input type="checkbox" name="tarefa-incluida" value="text" id="tarefa-2" class="input__checkbox">
            <label class="tarefas" for="tarefa-2">Ir ao mercado</label>
          </div>
          <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
        
        </div> 

        <div class="input__padrao"> 
          
          <div class="check-tarefa">
            <input type="checkbox" name="tarefa-incluida" value="text" id="tarefa-3" class="input__checkbox">
            <label class="tarefas" for="tarefa-3">Lavar roupa</label>
          </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
        
        </div>

        <div class="input__padrao"> 
          
          <div class="check-tarefa">
            <input type="checkbox" name="tarefa-incluida" value="text" id="tarefa-4" class="input__checkbox">
            <label class="tarefas" for="tarefa-4">Ler por 30 min</label>
          </div>
          <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">

        </div>

        <div class="input__padrao"> 
          
          <div class="check-tarefa">
            <input type="checkbox" name="tarefa-incluida" value="text" id="tarefa-5" class="input__checkbox">
            <label class="tarefas" for="tarefa-5">Comprar comida gatos</label>
          </div>
          <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">  
        
        </div>

        <div class="linha__final" id="ultimo-input">
          <p class="linha__final-itens" id="itens__restantes">5 itens restantes</p>
          
          <div class="linha__filtros"> 
            <p class="linha__final-itens" id="filtro__todos">Todos</p>
            <p class="linha__final-itens" id="filtro__ativos">Ativos</p>
            <p class="linha__final-itens" id="filtro__finalizados">Finalizados</p>
          </div> 
          
          <p class="linha__final-itens" id="filtro__limpar">Limpar Finalizados</p>
        </div>

      </section>

    </section>

  </header>

  <main class="background">

    
  </main>

  <script src="/script.js"></script>  

</body>
</html>
