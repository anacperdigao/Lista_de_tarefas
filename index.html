<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="/assets/css/estilo.css">
  <link rel="stylesheet" href="/assets/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <header class="cabecalho">
    
    <section class="container__total">

      <section class="container__inicial">
        <div class="container__titulo">
          <h1 class="titulo__principal">TAREFAS</h1>
          <img class="icone__theme" src="/assets/images/icon-sun.svg" alt="Imagem de sol para trocar o tema para light">
        </div>  
        
        <div class="input__padrao-principal" id="input__padrao-principal">   
          <img class="imagem__nova-tarefa" src="/assets/images/botao-adicionar.png" alt="Adiciona tarefa" id="check-nova-tarefa">
          <input class="nova-tarefa" for="check-nova-tarefa" placeholder="Insira uma nova tarefa . . . "></input>
        </div>  

      </section>
      
      <section class="container__geral">
        
        <section class="container__tarefas">
          <div class="input__padrao"> 
            
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-1" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-1" id="input-tarefa-1" class="tarefas ativos todos">Meditar 10 min</label>
            </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
          
          </div> 
          
          <div class="input__padrao"> 
          
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-2" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-2" class="tarefas ativos todos" >Ir ao mercado</label>
            </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
          
          </div> 

          <div class="input__padrao"> 
            
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-3" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-3" class="tarefas ativos todos">Lavar roupa</label>
            </div>
              <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">
          
          </div>

          <div class="input__padrao"> 
            
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-4" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-4" class="tarefas ativos todos">Ler por 30 min</label>
            </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">

          </div>

          <div class="input__padrao"> 
            
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-5" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-5" class="tarefas ativos todos">Comprar comida gatos</label>
            </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">  
          
          </div>

          <div class="input__padrao"> 
            
            <div class="check-tarefa">
              <input type="checkbox" id="tarefa-6" name="tarefa-incluida" value="text" class="input__checkbox">
              <label for="tarefa-6" class="tarefas ativos todos">Comprar legumes</label>
            </div>
            <img src="/assets/images/icon-cross.svg" alt="Excluir" class="icone__excluir">  
          
          </div>
        
        </section>

          <div class="linha__final">
            <p class="linha__final-itens" id="itens__restantes">6 itens restantes</p>
            
            <div class="linha__filtros"> 
              <p class="linha__final-itens" id="filtro__todos">Todos</p>
              <p class="linha__final-itens" id="filtro__ativos">Ativos</p>
              <p class="linha__final-itens" id="filtro__finalizados">Finalizados</p>
            </div> 
            
            <p class="linha__final-itens" id="filtro__limpar">Limpar finalizados</p>
          </div>
        </section>
      </section>

  </header>

  <main class="background">

    
  </main>

  <script src="/js/troca-tema.js"></script> 
  <script src="/js/exclui-tarefa.js"></script> 
  <script src="/js/adiciona-tarefa.js"></script> 
  <script src="/js/tarefa-checked.js"></script>
  <script src="/js/filtros.js"></script>
  

</body>
</html>
