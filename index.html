<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="/assets/css/estilo.css">
  <link rel="stylesheet" href="/assets/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <header class="cabecalho">


  </header>

  <main class="background">

    <section class="container__total">

      <div class="container__inicial">
        
        <div class="container__titulo">
          <h1 class="titulo__principal">TAREFAS</h1>
          <img class="icone__theme" src="/assets/images/icon-sun.svg" alt="Imagem de sol para trocar o tema para light">
        </div>  
        
        <label class="input__padrao" for="radio-nova-tarefa"><input type="radio" name="nova-tarefa" value="text" id="radio-nova-tarefa">Insira uma nova tarefa</label>
      
      </div>
      
      <div class="container__tarefas">
        <label class="input__padrao" for="tarefa-1"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-1">Meditar 10 min</label>
        <label class="input__padrao" for="tarefa-2"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-2">Ir ao mercado</label>
        <label class="input__padrao" for="tarefa-3"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-3">Lavar roupa</label>
        <label class="input__padrao" for="tarefa-4"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-4">Ler por 30 min</label>
        <label class="input__padrao" for="tarefa-5"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-5">Comprar comida gatos</label>
        <label class="input__padrao" for="tarefa-6"><input type="radio" name="tarefa-incluida" value="text" id="tarefa-6">Ir pra academia</label>
      </div>

    </section>
  </main>

  <script src="/script.js"></script>  

</body>
</html>
