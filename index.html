<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="/assets/css/estilo.css">
  <link rel="stylesheet" href="/assets/css/estilo-mobile.css">
  <link rel="stylesheet" href="/assets/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="cabecalho"></div>

  <main class="background">
    
    <section class="container__total">

      <section class="container__inicial">
        <div class="container__titulo">
          <h1 class="titulo__principal">TAREFAS</h1>
          <img class="icone__theme" src="/assets/images/icon-sun.svg" alt="Imagem de sol para trocar o tema para light">
        </div>  
        
        <div class="input__padrao-principal" id="input__padrao-principal">   
          <img class="imagem__nova-tarefa" src="/assets/images/botao-adicionar.png" alt="Adiciona tarefa" id="check-nova-tarefa">
          <input class="nova-tarefa" for="check-nova-tarefa" placeholder="Insira uma nova tarefa . . . "></input>
        </div>  

      </section>
      
      <section class="container__geral">
        
        <section class="container__tarefas">
        
        </section>

          <div class="linha__final">
            
            <div class="linha__filtros"> 
              <p class="linha__final-itens" id="filtro__todos">Todos</p>
              <p class="linha__final-itens" id="filtro__ativos">Ativos</p>
              <p class="linha__final-itens" id="filtro__finalizados">Finalizados</p>
            </div> 
            
            <p class="linha__final-itens" id="filtro__limpar">Limpar finalizados</p>
          </div>
        </section>
      </section>

    </main>


  <script src="/assets/js/troca-tema.js" type="module"></script> 
  <script src="/assets/js/exclui-tarefa.js" type="module"></script> 
  <script src="/assets/js/adiciona-tarefa.js" type="module"></script> 
  <script src="/assets/js/tarefa-checked.js" type="module"></script>
  <script src="/assets/js/filtros.js" type="module"></script>
  

</body>
</html>
